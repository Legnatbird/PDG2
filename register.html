<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="./Images/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TuBosque</title>
    <!--CSS-->
    <link rel="stylesheet" href="./CSS Responsive/global.css">
</head>
<body>
    <div class="background background-3">
        <img class="login-register__logo" src="./Images/Logo-2.png" alt="logo-orange">
        <p class="text login-register__text">Hola!<br> Regístrate</p>
        <form action="#" class="register__input">
                <div class="register__input-box">
                    <!--Nombre-->
                    <span class="icon"></span>
                    <input type="text" required>
                    <label>Nombre</label>
                </div>
                <div class="register__input-box">
                    <!--Correo Electrónico-->
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Correo Electrónico</label>
                </div>
                <div class="register__input-box">
                    <!--Contraseña-->
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="register__input-box">
                    <!--Contraseña-->
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Comprobar contraseña</label>
                </div>
                <button type="submit" class="btn">Registrarme</button>
        </form>
    </div>
</body>
</html>
