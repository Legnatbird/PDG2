<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="/static/img/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TuBosque</title>
    <!--CSS-->
    <link rel="stylesheet" href="/static/css/global.css">
</head>

<body>
    <div class="background background-3">
        <img class="login-register__logo" src="/static/img/Logo-2.png" alt="logo-orange">
        <p class="text login-register__text">Hola!<br> Regístrate</p>
        <form action="#" id="register" class="register__input">
            <div class="register__input-box">
                <!--Nombre-->
                <span class="icon"></span>
                <input type="text" name="name" required>
                <label>Nombre</label>
            </div>
            <div class="register__input-box">
                <!--Correo Electrónico-->
                <span class="icon"></span>
                <input type="email" name="email" required>
                <label>Correo Electrónico</label>
            </div>
            <div class="register__input-box">
                <!--Contraseña-->
                <span class="icon"></span>
                <input type="password" name="password" minlength="6" required>
                <label>Contraseña (Minimo 6 números)</label>
            </div>
            <div class="register__input-box">
                <!--Contraseña-->
                <!--<span class="icon"></span>
                <input type="password" required>
                <label>Comprobar contraseña</label>-->
            </div>
            <input type="submit" value="Registrar" class="register__button">
        </form>
    </div>

</body>
<script src="/static/js/utils.js"></script>
<script type="module" src="/static/js/auth.js"></script>
</html>
